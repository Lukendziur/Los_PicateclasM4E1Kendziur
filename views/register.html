<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/css/styles.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
       
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <div class="contenedorLogo-cuotas-buscador">

            <div class="logoML">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre"> 
            </div>
            
            <div class="buscador">
                <input type="text" placeholder="Buscar productos, marcas" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
       
            <p id="cuotas"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav> 
            <ul>
              <li><a href="#">Ofertas</a></li>
              <li><a href="#">Tiendas Oficiales</a></li>
              <li><a href="#">Vender</a></li>
              <li><a href="#">Ayuda</a></li>
            </ul>       
       
            <ul>
              <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
              <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
              <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
          
        
        <div class="burger-menu">   
        <i class = "fa fa-bars burger"></i></div>   
        
    </header>

    <main class="formularioR">
    
        <!-- FORMULARIO -->

        <form action="/crear-usuario" method="POST" class="registerform">
            <div class="controlador-form">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="controlador-form">
                <label for="nombreUsuario">Nombre de usuari@</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" required> 
            </div>
            <div class="controlador-form">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" value="1996-07-17" min="1920-01-01" id="fecha" required>
            </div>
            <div class="controlador-form">
                <label for="domicilio">Domicilio</label>
                <input type="text" name="adress" id="domicilio" required>
            </div>
            
            <div class="contenedor-perfil">
                <h4 id="perfil">Perfil del usuario</h4>
                <label for="comprador" class="perfiles"><input type="radio" name="perfil" value="Comprador" id="comprador">
                Comprador</label>
                <label for="vendedor" class="perfiles" id="harta"><input type="radio" name="perfil" value="Vendedor" id="vendedor">
                Vendedor</label>
            </div>

            <div class="contenedor-intereses">
                <h4 id="intereses">Intereses</h4>
                   
                <label for="a" class="intereses">
                    <input type="checkbox" name="intereses" value="Electro" id="a">
                Electro
                </label>                
                <label for="b" class="intereses">
                    <input type="checkbox" name="intereses" value="Moda" id="b">
                Moda
                </label>
                <label for="c" class="intereses">
                    <input type="checkbox" name="intereses" value="Hogar" id="c">
                Hogar
                </label>
                <label for="d" class="intereses">
                    <input type="checkbox" name="intereses" value="Juguetería" id="d">
                Juguetería
                </label>
                <label for="e" class="intereses">
                    <input type="checkbox" name="intereses" value="Vida Sana" id="e">
                Vida sana
                </label>
            </div>
              
            
           

            <div class="controlador-form">
                <h4 id="userPick">Foto de usuario</h4>
                <input type="file" name="avatar" accept=".jpg">
            </div>
            <div class="controlador-form">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="password" minlength="6" maxlength="15" id="contraseña" required>
            </div>
            <div class="controlador-form">
                <label for="confir-contraseña">Confirmar contraseña</label>
                <input type="password" name="password" minlength="6" maxlength="15" id="confir-contraseña" required>
            </div>
           <div class="controlador-form"> 
            <button type ="reset" class="button">Borrar</button>
          </div>
          <div class="controlador-form"> 
            <button type ="submit">Enviar</button>
          </div>
            
     
         
        
        </form>

    </main>
