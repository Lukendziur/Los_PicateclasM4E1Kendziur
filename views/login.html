<body>
    <header>
        <div class="contenedorLogo-cuotas-buscador">

            <div class="logoML">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre"> 
            </div>
            
            <div class="buscador">
                <input type="text" placeholder="Buscar productos, marcas" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
       
            <p id="cuotas"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav> 
            <ul>
              <li><a href="#">Ofertas</a></li>
              <li><a href="#">Tiendas Oficiales</a></li>
              <li><a href="#">Vender</a></li>
              <li><a href="#">Ayuda</a></li>
            </ul>       
       
            <ul>
              <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
              <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
              <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>

        <div class="burger-menu">   
        <i class = "fa fa-bars burger"></i></div>   
        
    </header>

        <!--FORMULARIO-->
        <form action="/crear-producto" method="POST" class="login-form">
            <div class="control-login-form">
                <label for="nombreUsuario"></label>
                <input type="text" name="nombreUsuario" placeholder="Nombre de Usuari@" id="nombreUsuario" required>
            </div>
            <div class="control-login-form">
                <label for="contraseña"></label>
                <input type="password" name="password" placeholder="Contraseña" minlength="6" maxlength="15" id="contraseña" required>
            </div>

            <div class="control-login-form">
                <button type ="submit">Enviar</button>
            </div>
